<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind + dausyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>    
</head>
<body>
    <!-- header section -->
    <header class="container mx-auto px-4 py-4 lg:py-6">
        <!-- navbar  -->
        <div class="navbar bg-base-100 overflow-hidden">
            <div class="navbar-start md:w-auto">
               <div class="flex flex-row space-x-1  items-center">
                    <div class="rotate-45 mt-1">
                        <svg class="w-8 rotate-90 fill-lime-300 stroke-white " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </div> 
                    <h2 class="text-3xl font-semibold">Renterio</h2>
                </div>
            </div>

            <div class="navbar-center hidden lg:flex flex-grow justify-center">
              <ul class="menu menu-horizontal px-1">
                <li class="text-lg font-semibold text-gray-900"><a>Home</a></li>
                <li class="text-lg font-medium text-gray-600"><a>Services</a></li>
                <li class="text-lg font-medium text-gray-600"><a>Portfolio</a></li>
                <li class="text-lg font-medium text-gray-600"><a>Blogs</a></li>
                <li class="text-lg font-medium text-gray-600"><a>Contact Us</a></li>
              </ul>
            </div>

            <div class="navbar-end hidden mx-auto md:flex md:flex-row md:space-x-4 lg:w-auto  ">
              <div class="p-2  rounded-full bg-gray-200 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>   
              </div>
              <div class="p-2 rounded-full bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>        
              </div>
              <div class="btn bg-lime-300 border-none hover:bg-lime-400">
                <a class="text-base">Book Consult</a>
                <div class="rotate-45 mt-1">
                    <svg class="w-8 rotate-90 fill-black stroke-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                  </div>
              </div> 
            </div>

            <div class="dropdown  navbar-end text-end  md:hidden">
                <div tabindex="0" role="button" class="btn btn-ghost mr-2 mt-2  lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Item 1</a></li>
                  <li><a>Item 3</a></li>
                </ul>
            </div>

        </div>
        <!-- banner section -->
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
</body>
</html>
